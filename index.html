<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revize Task</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div class="image-container">
          <img class="logo-icon"/>
          <img src="blue-umbrella.png" class="umbrella-image" />
        </div>
        <div class="text-container">
          <h1 class="heading">Custom Umbrella</h1>
          <ul class="button-list">
            <li>
              <button class="btn-picker btn-blue"></button>
            </li>
            <li>
              <button class="btn-picker btn-pink"></button>
            </li>
            <li>
              <button class="btn-picker btn-yellow"></button>
            </li>
          </ul>
          <h2 class="subheading">Customize your umbrella</h2>
          <p>Upload a logo for an instant preview.</p>
          <span>.png and .jpg files only. Max file size is 5MB.</span>
          <label>
            <input type="file" id="file-input" accept=".png, .jpg" />
            <div class="file-label">
              <img src="loader_icon.svg" class="loader-icon"/>
              <img src="upload_icon.svg" class="upload-icon" />
              <span class="input-text">Upload Logo</span>
          </label>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
